<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch-time">
                <span id="display-seconds">00</span> : <span id="display-milliseconds">00</span>
            </div>
            <div class="stopwatch-controls">
                <button id="start-btn" class="stopwatch-btn stopwatch-btn-green">Start</button>
                <button id="stop-btn" class="stopwatch-btn stopwatch-btn-red">Stop</button>
                <button id="reset-btn" class="stopwatch-btn stopwatch-btn-yellow">Reset</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
